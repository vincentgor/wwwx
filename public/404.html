<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>找不到页面</title>
</head>
<body style="text-align: center">
亲，别乱来哦。(<label id="jump">5</label>秒钟后跳转到首页)
</body>
<script src="/jquery/dist/jquery.min.js"></script>
<script>
    // 5秒后跳转
    setTimeout(() => {
        location.href = '/';
    }, 5000);
    // 倒计时
    setInterval(() => {
        $('#jump').html($('#jump').html()-1);
    }, 1000)
</script>
</html>
